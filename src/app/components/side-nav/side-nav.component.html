<div class="all-restaurants-wrapper">
  <div>
    <app-input
      placeholder="Milenium"
      label="Find Restaurant"
      inputType="sideNav"
    ></app-input>
  </div>
  <div *ngIf="(restaurants | filterRestaurants: input) as results">
  <div
    *ngFor="let item of results"
    [routerLink]="['/restaurant', item]"
  >
    <p *ngIf="item" class="item-title">@{{ item }}</p>
  </div>
  <span *ngIf="results.length === 0">No such Restaurants</span>
</div>
</div>
