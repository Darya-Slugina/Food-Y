<div *ngIf="restaurantsInfo">
  <div class="title">{{ title }}</div>
  <div class="info-container">
    <div class="info-wrapper">
      <p class="content-title"><span>Address: </span>{{restaurantsInfo.address}}</p>
      <p class="content-title"><span>Average dishes raiting: </span><ngx-stars
        [readonly]="true"
        [size]="1"
        [color]="'#000'"
        [maxStars]="5"
        [initialStars]="restaurantsInfo.rating"
        [wholeStars]="false"
        [animation]="false"
        [animationSpeed]="200"
      ></ngx-stars
    ></p>
      <p class="content-title" style="cursor: pointer;" [routerLink]="['/restaurant', restaurantsInfo.restaurant]"><span>Number of posted dishes: </span>{{restaurantsInfo.dishes}}</p>
    </div>

    <div class="googlemap-wrapper">
      <div class="iframe-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d1405.1037771144497!2d23.378158020910725!3d42.64808009500234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1shappy!5e0!3m2!1sen!2sbg!4v1628839426863!5m2!1sen!2sbg"
          width="500"
          height="350"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>
  </div>
</div>
